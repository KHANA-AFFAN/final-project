<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
        <!-------- font awesome cdn link --------->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../Css/signup.css">
</head>
<body>
    <div class="home">
        <div class="container">
            <div class="container-form">
                <h2>Create Account</h2>
                <form id="form">
                    <input type="text" placeholder="Enter Your Name" id="name" autocomplete="off">
                    <input type="text" placeholder="Enter Your Address" id="address" autocomplete="off">
                    <input type="tel" placeholder="Enter Your Phonenumber" id="phonenumber" autocomplete="off">
                    <input type="email" placeholder="Enter Your Email" id="email" autocomplete="off">
                    <input type="password" placeholder="Enter Your Password" id="password" autocomplete="off"> 
                    <button type="submit" id="signup-btn">Create Account</button>
                </form>

            </div>
    </div>

    <script src="../Javascript/signup.js"></script>
</body>
</html>
