<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <!-------- font awesome cdn link --------->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./Css/signin.css">
</head>

<body>
    <div class="home">
        <div class="container">
            <div class="main">
                <h1>Welcome To <a href="#" class="logo"><i class="fas fa-book"> Books</i></a>
            </div>
            <div class="container-form">
                <h2>Sign In</h2>
                <form id="form">
                    <input type="email" placeholder="Enter Your Email" id="email" autocomplete="off">
                    <input type="password" placeholder="Enter Your Password" id="password" autocomplete="off">
                    <button type="submit">Sign In</button>
                </form>
                <div class="signup-container">
                    <h3>Create Account <a href="./Html/signup.html">SignUp Now</a></h3>
                </div>
            </div>
        </div>
    </div>

    <!---- sweetAlert cdn link ---------->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./Javascript/signin.js"></script>
</body>

</html>
